{% extends "base.html" %}

{% block content %}
<div class="admin-login-container">
    <h2>Admin Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ admin_login_form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>
{% endblock %}
